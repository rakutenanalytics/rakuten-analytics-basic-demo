<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>

    <input type="hidden" name="rat" id="ratAccountId" value="999" />
    <input type="hidden" name="rat" id="ratServiceId" value="999" />
    <input type="hidden" name="rat" id="ratPagePerformance" value="true" />
    <input type="hidden" name="rat" id="ratPageType" value="top" />
    <input type="hidden" name="rat" id="ratPageName" value="demo_top" />

    <input
      type="hidden"
      name="rat"
      id="ratCustomParameters"
      value="{'customParam1':['xxx','yyy'],'customParam2':999}"
    />

    <script src="https://r.r10s.jp/com/rat/js/rat-main.js"></script>
  </head>

  <body onload="initializeIndex()">
    <div class="flex px-6 gap-2">
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        id="welcome-user"
      ></span>
    </div>

    <!-- Nav and search -->

    <div class="flex grid grid-cols-2 justify-between">
      <div class="bg-white border-gray-200 dark:bg-gray-900">
        <div
          class="max-w-screen-xl flex flex-wrap grid-cols-2 gap-4 items-center justify-start mx-auto p-4"
        >
          <input
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-4/5 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            id="searchPrompt"
            type="text"
            placeholder="Search..."
          />
          <button
            class="ext-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
            onClick="goToSearch()"
          >
            Search
          </button>
        </div>
      </div>

      <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-end mx-auto p-4"
        >
          <div class="hidden w-full md:block md:w-auto" id="navbar">
            <ul
              id="navbar-options-container"
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="index.html"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Home</a
                >
              </li>
              <li id="about-link">
                <a
                  href="about.html"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >About</a
                >
              </li>
              <li id="cart-link">
                <a
                  href="cart.html"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Cart</a
                >
              </li>
              <li>
                <a
                  href="bookmarks.html"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Bookmarks</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Banner -->

    <div class="relative w-full p-6" data-carousel="static">
      <!-- Carousel wrapper -->
      <div
        id="carousel"
        class="relative h-56 overflow-hidden rounded-lg md:h-96"
      >
        <!-- Item 1 -->
        <div
          class="hidden duration-700 ease-in-out"
          data-carousel-item="active"
        >
          <img
            src="assets/images/1.png"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="assets/images/2.png"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="assets/images/3.png"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 4 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="assets/images/4.png"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 5 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="assets/images/5.png"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
      </div>
      <!-- Slider controls -->
      <button
        id="carousel-prev"
        type="button"
        class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-8 cursor-pointer group focus:outline-none"
      >
        <span
          class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button
        id="carousel-next"
        type="button"
        class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-8 cursor-pointer group focus:outline-none"
      >
        <span
          class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>
    </div>

    <!-- Categories and item cards -->

    <div class="flex px-6 gap-2">
      <aside class="w-1/6" aria-label="Sidebar">
        <div
          class="px-3 py-4 overflow-y-auto rounded bg-gray-50 dark:bg-gray-800"
        >
          <h2>Categories</h2>
          <hr />
          <ul class="space-y-2" id="category-display"></ul>
        </div>
      </aside>
      <div
        id="item-display"
        class="p-1 grid grid-cols-4 gap-4 bg-blue-200"
        data-ratEvent="scroll"
        data-ratId="item-display"
      ></div>
    </div>
  </body>
</html>

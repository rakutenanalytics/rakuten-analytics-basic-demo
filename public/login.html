<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>

    <input type="hidden" name="rat" id="ratAccountId" value="999" />
    <input type="hidden" name="rat" id="ratServiceId" value="999" />
    <input type="hidden" name="rat" id="ratPagePerformance" value="true" />
    <input type="hidden" name="rat" id="ratPageName" value="demo_login" />
    <script src="https://r.r10s.jp/com/rat/js/rat-main.js"></script>
  </head>

  <body>
    <section class="bg-gray-50 dark:bg-gray-900">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
            >
              Login
            </h1>
            <div class="space-y-4 md:space-y-6">
              <div>
                <label
                  for="uname"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your username</label
                >
                <input
                  name="uname"
                  id="uname"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="taro"
                  required=""
                />
              </div>
              <div>
                <label
                  for="pword"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Password</label
                >
                <input
                  type="password"
                  name="pword"
                  id="pword"
                  placeholder="rakuten"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                />
              </div>
              <button
                class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                onclick="login()"
              >
                Sign in
              </button>
              <p
                id="standard_error_help"
                class="mt-2 text-xs text-red-600 dark:text-red-400"
              >
                <span id="message" class="font-medium"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<!doctype html>
<html class="no-js" lang="">
  <head>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>

    <input type="hidden" name="rat" id="ratAccountId" value="999" />
    <input type="hidden" name="rat" id="ratServiceId" value="999" />
    <input type="hidden" name="rat" id="ratPagePerformance" value="true" />
    <input type="hidden" name="rat" id="ratPageName" value="demo_purchaseconfirm" />

    <input
      type="hidden"
      name="rat"
      id="ratCustomParameters"
      value="{'customParam1':['xxx','yyy'],'customParam2':999}"
    />

    <script src="assets/js/rat-main-1.12.0.js"></script>
  </head>

  <body onload="confirmPurchase()">
    <div class="flex p-1">
      <h1 class="text-gray-900 md:text-xl lg:text-2xl dark:text-white">Order Details</h1>
    </div>
    <div class="gap-4 p-4">
      <p id="payment-option"></p>
      <p id="total-price"></p>
    </div>
    <div class="flex justify-center">
      <ul id="cart-items" class="grid grid-cols-1 gap-4 items-center max-w-md"></ul>
    </div>
    <div class="flex justify-center gap-4 p-4">
      <input
        type="button"
        onclick="goToCompletePurchase()"
        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
        value="Complete Purchase"
      />
      <input
        type="button"
        onclick="history.back()"
        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
        value="Go back"
      />
      <input
        type="button"
        onclick="goToCart()"
        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
        value="Back to Cart"
      />
    </div>
  </body>
</html>
